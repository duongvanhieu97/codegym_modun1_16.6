<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table>
    <tr>
        <th style="width: 100px">Nokia</th>
        <th style="width: 100px">Iphone</th>
    </tr>
    <tr>
        <td><p id="pinNokia">Pin 100</p></td>
        <td><p id="pinIphone">Pin 100</p></td>
    </tr>
    <tr>
        <td>
            <button onclick="nokia.turnOnThePhone()">On</button>
        </td>
        <td>
            <button onclick="iphone.turnOnThePhone()">On</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="nokia.turnOffThePhone()">Off</button>
        </td>
        <td>
            <button onclick="iphone.turnOffThePhone()">Off</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="chargeNokia()">Sạc pin</button>
        </td>
        <td>
            <button onclick="chargeIphone()">Sạc pin</button>
        </td>
    </tr>
    <tr>
        <td><input type="text" id="sendNokia"></td>
        <td><input type="text" id="sendIphone"></td>
    </tr>
    <tr>
        <td>
            <button onclick="sendNokia()">Send</button>
        </td>
        <td>
            <button onclick="sendIphone()">Send</button>
        </td>
    </tr>
    <tr>
        <td><p id="inboxMessageNokia"></p></td>
        <td><p id="inboxMessageIphone"></p></td>

    </tr>
</table>

<script src="mobile.js"></script>
<script src="client.js"></script>

</body>
</html>
